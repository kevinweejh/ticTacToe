<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-[url('../src/background.jpg')]">
    <div class="bg-black/70 h-screen relative">
        <dialog open class="z-10 bg-black/80 border-none rounded-xl h-1/6 w-1/4 absolute top-1/2 -translate-y-1/2" id="welcomeDialog">
            <form class="flex flex-col my-10 px-10" method="dialog">
                <h1 class="text-gray-200 font-medium text-xl text-center">Let's play a game.</h1>
                <button class="mt-5 py-3 px-16 bg-gray-100 rounded-full font-bold hover:bg-gray-100/50" type="submit">Game ON!</button>
            </form>
        </dialog>
        <dialog id="gameEnd" class="z-10 bg-black/80 border-none rounded-xl h-1/6 w-1/4 absolute top-1/2 -translate-y-1/2 text-center">
            <h2 class="text-gray-200 font-medium text-xl text-center my-10" id="winnerDisplay"></h2>
            <h3 class="text-gray-200 font-medium text-xl text-center">Resetting in</h3>
            <span id="countdown" class="mt-5 text-gray-100 font-bold text-center">3 seconds...</span>
        </dialog>
        <h1 class="text-gray-200 pt-32 text-center uppercase font-extrabold text-4xl">Tic-Tac-Toe</h1>
        <h2 class="text-center pt-10"><span id="playerOneName" class="text-gray-400 text-3xl font-semibold underline">Player 1</span><pre class="text-gray-400 text-xl inline font-sans">      vs.     </pre><span id="playerTwoName" class="text-gray-400 text-3xl font-semibold underline">Player 2</span></h2>
        <h3 class="text-center pt-5 text-gray-400 text-xl" id="whoseTurn"></h3>
        <div class="container h-[28rem] w-[28rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="grid grid-rows-3 grid-cols-3 gap-2">
                <!-- button.h-36.w-36.bg-gray-800/70[data-pos=$@0]*9 -->
                <button class="h-36 w-36 bg-gray-800/70" data-pos="0"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="1"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="2"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="3"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="4"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="5"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="6"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="7"></button><button class="h-36 w-36 bg-gray-800/70" data-pos="8"></button>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
